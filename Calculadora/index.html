<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Calculadora Portfolio Matias Poletto</title>
</head>
<body>
    <div class="h1">
    <h1>Calculadora</h1>
</div>
    <div class="calculator-container">
    <div id="calculadora-grid">
        <div class="line1">
            <input type="textfield" name="answer" id="answer" value="" autocomplete="off" placeholder="0" readonly>
        </div>
        <button class="operator2" name="allclear">AC</button>
        <button class="operator2" id="operatorneg">+/-</button>
        <button class="operator2" name="operator">%</button>
        <button class="operator" name="operator">รท</button>

        <button name="number">7</button>
        <button name="number">8</button>
        <button name="number">9</button>
        <button class="operator" name="operator">x</button>

        <button name="number">4</button>
        <button name="number">5</button>
        <button name="number">6</button>
        <button class="operator" name="operator">-</button>

        <button name="number">1</button>
        <button name="number">2</button>
        <button name="number">3</button>
        <button class="operator" name="operator">+</button>

        <button class="line6-1" name="number">0</button>
        <button name="number">.</button>
        <button class="operator" name="equal">=</button>

    </div>
</div>

    <script src="calculadora.js"></script>
</body>
</html>
